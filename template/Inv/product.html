{% extends 'Inv/base.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <a class="btn btn-primary btn-sm btn-block" href="{% url 'Create_product' %}">Add product</a>
    </div>
</div>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5 class="text-dark">Products : </h5>
            <hr>
        </div>
        <div class="card card-body">
            <table class="table table-striped table-hover">
                <tr class="table-dark">
                    <th>Product name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                {% for i in item %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.prices}}</td>
                    <td><a class="btn btn-sm btn-success" href="{% url 'Update_product' i.id %}">Update</a></td>
                    <td><a class="btn btn-sm btn-danger" href="{% url 'Delete_product' i.id %}">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
